<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- leaflet css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>

     <style>
        body {
          background-color: beige;
        }

        #container-of-all {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        #site-header-container {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          width: 90vw;
          padding-right: 15px;
          padding-left: 15px;
          margin: 1rem;
        }

        #site-title-container {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: flex-start;
        }

        #site-title {
          font-size: 1.2rem;
          font-weight: bold;
          margin-left: 10px;
        }

        #root {
          display: flex;
          flex-direction: column;
          align-items: center;

          /* dont show children past its borders */
          overflow: hidden;
          border-radius: 5px;
        }

        .leaflet-container {
          /* set background color to a light blue */
          background-color: #e0f3f8;
        }

        #country-count {
          position: absolute;
          top: 80px;
          left: 10px;
          font-size: 1rem;
          font-weight: bold;
        }

        #clear-button {
          position: absolute;
          bottom: 20px;
          left: 10px;
          font-size: 1rem;
          font-weight: bold;
          background-color: white;
          padding: 5px;
          border: 1px solid black;
          border-radius: 10px;
        }

        .popup-wrapper {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .reveal-button {
          text-align: center;
          width: 100px;
          height: 20px;
          font-size: 12px;
          padding: 5px;
          margin: 10px;
          color: white;
          font-weight: 800;
          background-color: red;
          border-style: none;
        }

        .reveal-button:hover {
          cursor: pointer;
        }
     </style>

    <!-- this is for safari users. it tells apple what image to use for the icon -->
    <link rel="apple-touch-icon" href="./taly_face.png">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>lil world</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container-of-all" />

      This HTML file is a template.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
